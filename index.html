<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最大數字遊戲</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-top: 10px;
            font-size: 1.8em;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1em;
            background-color: #eaf2f8;
            padding: 10px;
            border-radius: 5px;
        }
        .game-container {
            margin: 15px 0;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .number-box {
            background-color: #3498db;
            color: white;
            font-size: 2em;
            padding: 20px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        @media (hover: hover) {
            .number-box:hover {
                transform: scale(1.02);
            }
        }
        .number-box:active {
            transform: scale(0.98);
        }
        .correct {
            background-color: #2ecc71;
        }
        .wrong {
            background-color: #e74c3c;
        }
        .start-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .start-btn:hover {
            background-color: #27ae60;
        }
        .start-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .instructions {
            margin: 15px 0;
            padding: 10px;
            background-color: #eaf2f8;
            border-radius: 5px;
            text-align: left;
        }
        .instructions h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .instructions ul {
            padding-left: 20px;
            margin: 5px 0;
        }
        .records {
            margin: 15px 0;
            padding: 10px;
            background-color: #eaf2f8;
            border-radius: 5px;
            display: none;
        }
        .record-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            text-align: left;
        }
        .record-list li {
            padding: 5px 10px;
            margin-bottom: 5px;
            background-color: white;
            border-radius: 3px;
        }
        .record-list li.best {
            background-color: #fdebd0;
            border-left: 3px solid #f39c12;
            font-weight: bold;
        }
        .tab-container {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            flex: 1;
            padding: 8px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        .tab:first-child {
            border-radius: 5px 0 0 5px;
        }
        .tab:last-child {
            border-radius: 0 5px 5px 0;
        }
        .social {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 5px;
            border: 1px solid #bde0f7;
        }
        .social h3 {
            margin-top: 0;
            color: #2980b9;
        }
        .fb-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3b5998;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .number-box {
                font-size: 1.8em;
                padding: 15px 0;
            }
            .info-bar {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>最大數字遊戲</h1>
        
        <div class="tab-container">
            <button class="tab active" id="gameTab">遊戲</button>
            <button class="tab" id="recordsTab">遊戲紀錄</button>
        </div>
        
        <div id="gameArea">
            <div class="instructions">
                <h3>遊戲說明：</h3>
                <ul>
                    <li>遊戲時間為 60 秒</li>
                    <li>每題會顯示四個數字方塊</li>
                    <li>請點擊數值最大的方塊</li>
                    <li>答對會繼續下一題，答錯會有提示</li>
                    <li>看看你能在時間內完成多少題！</li>
                </ul>
            </div>
            
            <div class="info-bar">
                <div>時間：<span id="timer">60</span> 秒</div>
                <div>得分：<span id="score">0</span></div>
            </div>
            
            <div class="game-container">
                <div id="question">請點擊「開始遊戲」按鈕開始</div>
                <div class="number-grid" id="numberGrid">
                    <div class="number-box">?</div>
                    <div class="number-box">?</div>
                    <div class="number-box">?</div>
                    <div class="number-box">?</div>
                </div>
            </div>
            
            <button id="startBtn" class="start-btn">開始遊戲</button>
            
            <div class="result" id="result"></div>
        </div>
        
        <div id="recordsArea" class="records">
            <h3>遊戲紀錄</h3>
            <div>
                <h4>最佳紀錄</h4>
                <div id="bestRecord">尚無紀錄</div>
            </div>
            <div>
                <h4>最近三次紀錄</h4>
                <ul id="recentRecords" class="record-list">
                    <li>尚無紀錄</li>
                </ul>
            </div>
        </div>
        
        <div class="social">
            <h3>感謝您的遊玩！</h3>
            <p>如果您喜歡這個遊戲，請給我的粉絲專頁按讚及追蹤，給我一點小小的鼓勵！</p>
            <a href="https://www.facebook.com/profile.php?id=100063748491881" target="_blank" class="fb-link">
                鍾孟修Matt-職能治療師
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查localStorage是否可用
            function isLocalStorageAvailable() {
                try {
                    const test = '__test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    return true;
                } catch (e) {
                    return false;
                }
            }
            
            // 定義全局變數，確保作用域正確
            const startBtn = document.getElementById('startBtn');
            const timerDisplay = document.getElementById('timer');
            const scoreDisplay = document.getElementById('score');
            const numberGrid = document.getElementById('numberGrid');
            const boxes = document.querySelectorAll('.number-box');
            const resultDisplay = document.getElementById('result');
            const questionDisplay = document.getElementById('question');
            const gameTab = document.getElementById('gameTab');
            const recordsTab = document.getElementById('recordsTab');
            const gameArea = document.getElementById('gameArea');
            const recordsArea = document.getElementById('recordsArea');
            const bestRecordDisplay = document.getElementById('bestRecord');
            const recentRecordsDisplay = document.getElementById('recentRecords');
            
            let timer;
            let score = 0;
            let timeLeft = 60;
            let gameActive = false;
            let currentMaxIndex = 0;
            let gameRecords = [];
            let bestRecord = 0;
            
            // 初始檢查localStorage並顯示警告
            if (!isLocalStorageAvailable()) {
                console.warn("LocalStorage不可用，遊戲紀錄將無法保存");
                // 在此環境中不彈出警告，避免影響體驗
                // alert("您的瀏覽器可能禁用了本地存儲功能，遊戲紀錄將無法保存。請檢查瀏覽器設置。");
            }
            
            // 從本地存儲加載遊戲記錄
            function loadRecords() {
                if (!isLocalStorageAvailable()) return;
                
                try {
                    const savedRecords = localStorage.getItem('numberGameRecords');
                    const savedBestRecord = localStorage.getItem('numberGameBestRecord');
                    
                    if (savedRecords) {
                        gameRecords = JSON.parse(savedRecords);
                        console.log("已加載遊戲紀錄:", gameRecords);
                    }
                    
                    if (savedBestRecord) {
                        bestRecord = parseInt(savedBestRecord, 10);
                        console.log("已加載最佳紀錄:", bestRecord);
                    }
                } catch (error) {
                    console.error("加載紀錄時出錯:", error);
                    // 錯誤處理：重置記錄
                    gameRecords = [];
                    bestRecord = 0;
                }
                
                updateRecordsDisplay();
            }
            
            // 保存遊戲記錄到本地存儲
            function saveRecords() {
                if (!isLocalStorageAvailable()) return;
                
                try {
                    localStorage.setItem('numberGameRecords', JSON.stringify(gameRecords));
                    localStorage.setItem('numberGameBestRecord', bestRecord.toString());
                    console.log("已保存記錄:", gameRecords, "最佳記錄:", bestRecord);
                } catch (error) {
                    console.error("保存紀錄出錯:", error);
                    // 在此環境中不彈出警告，避免影響體驗
                    // alert("無法保存遊戲紀錄，可能是瀏覽器不支援或已關閉本地存儲功能。");
                }
                
                updateRecordsDisplay();
            }
            
            // 更新記錄顯示
            function updateRecordsDisplay() {
                console.log("更新紀錄顯示, 遊戲紀錄:", gameRecords, "最佳紀錄:", bestRecord);
                
                // 顯示最佳記錄
                if (bestRecord > 0) {
                    bestRecordDisplay.textContent = `${bestRecord} 題`;
                } else {
                    bestRecordDisplay.textContent = '尚無紀錄';
                }
                
                // 顯示最近三次記錄
                if (gameRecords && gameRecords.length > 0) {
                    recentRecordsDisplay.innerHTML = '';
                    
                    // 只取最近三次記錄
                    const recentRecords = gameRecords.slice(0, 3);
                    
                    recentRecords.forEach((record, index) => {
                        try {
                            const li = document.createElement('li');
                            let formattedDate = '未知日期';
                            
                            // 安全處理日期
                            try {
                                if (record.date) {
                                    const date = new Date(record.date);
                                    if (!isNaN(date.getTime())) {
                                        formattedDate = `${date.getFullYear()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                                    }
                                }
                            } catch (dateError) {
                                console.error("格式化日期時出錯:", dateError);
                            }
                            
                            li.textContent = `${index + 1}. ${record.score} 題 (${formattedDate})`;
                            
                            if (record.score === bestRecord) {
                                li.classList.add('best');
                            }
                            
                            recentRecordsDisplay.appendChild(li);
                        } catch (e) {
                            console.error("處理紀錄時出錯:", e, record);
                        }
                    });
                } else {
                    recentRecordsDisplay.innerHTML = '<li>尚無紀錄</li>';
                }
            }
            
            // 添加新記錄
            function addNewRecord(score) {
                if (score <= 0) return; // 不記錄零分遊戲
                
                const newRecord = {
                    score: score,
                    date: new Date().toISOString()
                };
                
                console.log("添加新紀錄:", newRecord);
                
                // 將新記錄添加到前面
                gameRecords.unshift(newRecord);
                
                // 更新最佳記錄
                if (score > bestRecord) {
                    bestRecord = score;
                    console.log("達成新的最佳紀錄:", bestRecord);
                }
                
                // 限制記錄數量
                if (gameRecords.length > 10) {
                    gameRecords.pop();
                }
                
                saveRecords();
            }
            
            // 初始化遊戲
            function initGame() {
                boxes.forEach(box => {
                    box.textContent = '?';
                    box.classList.remove('correct', 'wrong');
                });
                
                questionDisplay.textContent = '請點擊「開始遊戲」按鈕開始';
                resultDisplay.style.display = 'none';
                scoreDisplay.textContent = '0';
                timerDisplay.textContent = '60';
                startBtn.textContent = '開始遊戲';
                startBtn.disabled = false;
                
                score = 0;
                timeLeft = 60;
                gameActive = false;
            }
            
            // 開始遊戲
            function startGame() {
                gameActive = true;
                score = 0;
                timeLeft = 60;
                scoreDisplay.textContent = score;
                startBtn.disabled = true;
                startBtn.textContent = '遊戲進行中...';
                questionDisplay.textContent = '點擊數值最大的方塊！';
                
                generateNumbers();
                
                // 設定倒數計時
                clearInterval(timer); // 確保之前的計時器被清除
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }
            
            // 生成新的數字
            function generateNumbers() {
                boxes.forEach(box => {
                    box.classList.remove('correct', 'wrong');
                });
                
                // 生成四個不同的數字
                let numbers = [];
                while (numbers.length < 4) {
                    // 生成 1-100 的隨機數字
                    const num = Math.floor(Math.random() * 100) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                
                // 找出最大值的索引
                const maxNum = Math.max(...numbers);
                currentMaxIndex = numbers.indexOf(maxNum);
                
                // 設置數字到方塊中
                boxes.forEach((box, index) => {
                    box.textContent = numbers[index];
                });
            }
            
            // 結束遊戲
            function endGame() {
                clearInterval(timer);
                gameActive = false;
                startBtn.disabled = false;
                startBtn.textContent = '再玩一次';
                
                boxes.forEach(box => {
                    box.textContent = '?';
                    box.classList.remove('correct', 'wrong');
                });
                
                questionDisplay.textContent = '遊戲結束！';
                resultDisplay.style.display = 'block';
                
                // 添加新記錄
                addNewRecord(score);
                
                // 檢查是否達到最佳記錄
                if (score >= bestRecord) {
                    resultDisplay.textContent = `恭喜！你創造了新紀錄：${score} 題！`;
                    resultDisplay.style.backgroundColor = '#f39c12';
                } else {
                    resultDisplay.textContent = `你總共答對了 ${score} 題！`;
                    resultDisplay.style.backgroundColor = '#3498db';
                }
                
                // 顯示紀錄頁面
                setTimeout(() => {
                    recordsTab.click();
                }, 1500);
            }
            
            // 點擊數字方塊
            boxes.forEach((box, index) => {
                box.addEventListener('click', function() {
                    if (!gameActive) return;
                    
                    if (index === currentMaxIndex) {
                        // 答對
                        box.classList.add('correct');
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // 短暫延遲後顯示新的數字
                        setTimeout(() => {
                            generateNumbers();
                        }, 300);
                    } else {
                        // 答錯
                        box.classList.add('wrong');
                        boxes[currentMaxIndex].classList.add('correct');
                        
                        // 短暫延遲後顯示新的數字
                        setTimeout(() => {
                            generateNumbers();
                        }, 800);
                    }
                });
            });
            
            // 開始遊戲按鈕
            startBtn.addEventListener('click', function() {
                if (gameActive) return;
                
                if (this.textContent === '再玩一次') {
                    initGame();
                }
                startGame();
            });
            
            // 頁面標籤切換
            gameTab.addEventListener('click', function() {
                this.classList.add('active');
                recordsTab.classList.remove('active');
                gameArea.style.display = 'block';
                recordsArea.style.display = 'none';
            });
            
            recordsTab.addEventListener('click', function() {
                this.classList.add('active');
                gameTab.classList.remove('active');
                gameArea.style.display = 'none';
                recordsArea.style.display = 'block';
                // 每次切換到紀錄頁時，更新顯示確保最新
                updateRecordsDisplay();
            });
            
            // 初始化遊戲
            initGame();
            
            // 加載遊戲記錄
            loadRecords();
        });
    </script>
</body>
</html>
